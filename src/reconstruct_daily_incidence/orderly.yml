script: reconstruct_incidence.R

parameters:
  - week_ending
  - location
  - short_run  
  
packages:
  - purrr
  - EpiEstim
  - dplyr
  
artefacts:
  data:
    description: Reconstructed daily incidence
    filenames:
      - reconstructed_daily_inc.rds

depends:
  - prepare_jhu_data:
      id: latest(parameter:week_ending == week_ending)
      use:
         model_input.rds: latest_model_input.rds
  - produce_epi_params:
      id: latest
      use:
         si_distrs.rds: si_distrs.rds