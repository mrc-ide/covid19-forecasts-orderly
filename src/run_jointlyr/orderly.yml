script: run_jointlyr.R

parameters:
  - week_ending
  - location
  
packages:
  - purrr
  - dplyr
  - ggplot2
  - gghalves
  - EpiEstim
  - jointlyr
  - rstan
  
artefacts:
  data:
    description: Model outputs
    filenames:
      - jointly_model_outputs.rds

depends:
  - prepare_jhu_data:
      id: latest(parameter:week_ending == week_ending)
      use:
         model_input.rds: latest_model_input.rds
  - produce_epi_params:
      id: latest
      use:
         si_distrs.rds: si_distrs.rds