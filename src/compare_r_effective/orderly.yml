script: compare_r_effective.R
artefacts:
  data:
    description: Collated combined rt estimates (quantiles)
    filenames:
    - overlap.rds

packages:
- dplyr
- tidyr
- ggdist
- purrr
- ggplot2
- glue
- rincewind

parameters: week_ending

depends:
- produce_longer_forecasts:
    id: latest(parameter:week_ending == week_ending  && parameter:use_si == "si_2")
    use:
      weighted_per_country_reff_qntls.rds: weighted_per_country_reff_qntls.rds
- collate_combined_rt:
    id: latest
    use:
      weekly_iqr.rds: weekly_iqr.rds
- produce_longer_forecasts_viz:
    id: latest
    use:
      weekly_rt.rds: weekly_rt_augmented.rds
      reff_qntls.rds: reff_qntls_filtered.rds
- compare_with_null_model:
    id: latest
    use:
      country_groups.rds: country_groups.rds      
      