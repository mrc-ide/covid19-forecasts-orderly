script: compare_r_effective.R
artefacts:
  data:
    description: Collated combined rt estimates (quantiles)
    filenames:
    - overlap.rds

packages:
- dplyr
- tidyr
- ggdist
- purrr
- ggplot2
- glue

parameters: week_ending

depends:
- produce_longer_forecasts:
    id: latest(parameter:week_ending == week_ending  && parameter:use_si == "si_2")
    use:
      unweighted_reff_qntls.rds: unweighted_reff_qntls.rds
      weighted_per_country_reff_qntls.rds: weighted_per_country_reff_qntls.rds
      weighted_across_countries_reff_qntls.rds: weighted_across_countries_reff_qntls.rds
- collate_combined_rt:
    id: latest
    use:
      weekly_iqr.rds: weekly_iqr.rds