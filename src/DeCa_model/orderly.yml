script: ascertain.R

parameters: week_ending

packages:
  - Hmisc
  - EpiEstim
  - binom
  - ascertainr
  - purrr
  - dplyr
  - ggforce
  - rincewind

sources:
  - R/utils.R
  - R/gamma_dist_EpiEstim.R


artefacts:
  data:
    description: Latest model outputs
    filenames:
      - DeCa_latest.rds
      - weighted_cases.rds
      - deaths_to_cases_qntls.rds
      - ascertainment_qntls.rds
      - episize_before_mu_qntls.rds
      - episize_after_mu_qntls.rds
      - cases_augmented.rds
      - weighted_cases_augm.rds
      - summary_DeathToRepoted_14days.csv

depends:
  - prepare_ecdc_data:
      id: latest(parameter:week_ending == week_ending)
      use:
         model_input.rds: latest_model_input.rds
  - produce_epi_params:
      id: latest
      use:
         population_weighted_ifr.rds: population_weighted_ifr.rds
  - produce_baseline_error:
      id: latest(parameter:week_ending == "2020-09-27")
      use:
         exclude.rds: exclude.rds