script: produce_performace_metrics.R
sources: R/utils.R
parameters:
- window
- week_ending
artefacts:
  data:
    description: Model performance metrics
    filenames: model_predictions_error.csv
packages:
- dplyr
- tidyr
- assessr
- slider
- purrr
depends:
- run_apeestim:
    id: latest(parameter:week_ending == week_ending)
    use:
      apeestim_model_outputs.rds: apeestim_model_outputs.rds
- run_rti0:
    id: latest(parameter:week_ending == week_ending)
    use:
      RtI0_latest_output.rds.r: RtI0_latest_output.rds
- DeCa_model:
    id: latest(parameter:week_ending == week_ending)
    use:
      DeCa_Std_results_week_end.rds: DeCa_latest.rds
- prepare_ecdc_data:
    id: latest
    use:
      model_input.rds: latest_deaths_wide_no_filter.rds
      