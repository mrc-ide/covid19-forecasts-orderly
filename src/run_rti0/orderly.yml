parameters:
  - week_ending
  - short_run

script: run_rti0.R

packages:
  - dplyr
  - EpiEstim
  - ggdist  
  - Hmisc
  - rincewind

sources:
  - R/MCMC/Like1.R
  - R/MCMC/MCMC_full.R
  - R/MCMC/MCMC_iter.R
  - R/MCMC/Proj_Pois.R
  - R/MCMC/SI_gamma_dist_EpiEstim.R
  - R/MCMC/adapt.R
  - R/MCMC/adapt_tuning.R
  - R/MCMC/lambda_fct.R

artefacts:
  data:
    description: Latest model output
    filenames:
       - RtI0_latest_output.rds
       - rti0_all_results.rds

depends:
  - prepare_ecdc_data:
      id: latest(parameter:week_ending == week_ending)
      use:
         model_input.rds: latest_model_input.rds
         exclude.rds: exclude.rds         