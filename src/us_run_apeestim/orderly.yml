script: run_apeestim.R

parameters:
  - week_ending
  - location
  - reconstructed

packages:
  - purrr
  - stringr
  - projections
  - tidyr
  - incidence
  - EpiEstim
  - ggplot2
  - rincewind

artefacts:
  data:
    description: Model outputs
    filenames:
      - apeestim_model_outputs.rds
      - r_apeestim.rds

sources:
  - R/apeEstim.R
  - R/apePredPost.R
  - R/apeSpecific.R
  - R/util.R

depends:
  - prepare_jhu_data:
      id: latest(parameter:week_ending == week_ending)
      use:
         model_input.rds: latest_model_input.rds
  - reconstructed_daily_incidence:
      id: latest(parameter:week_ending == week_ending)
      use:
         model_input_reconstructed.rds: latest_model_input.rds
  - produce_epi_params:
      id: latest
      use:
         si_distrs.rds: si_distrs.rds
