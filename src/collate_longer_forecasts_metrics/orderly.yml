script: script.R
artefacts:
  data:
    description: Error for long forecasts
    filenames:
    - long_projections_error_daily.rds
    - long_projections_error_weekly.rds
packages:
- dplyr
- purrr
depends:
- produce_longer_forecasts_metrics:
    id: latest(parameter:week_ending == "2020-10-04")
    use:
      long_projections_error_2020-10-04.rds: long_projections_error.rds
- produce_longer_forecasts_metrics:
    id: latest(parameter:week_ending == "2020-10-11")
    use:
      long_projections_error_2020-10-11.rds: long_projections_error.rds
- produce_longer_forecasts_metrics:
    id: latest(parameter:week_ending == "2020-10-18")
    use:
      long_projections_error_2020-10-18.rds: long_projections_error.rds
- produce_longer_forecasts_metrics:
    id: latest(parameter:week_ending == "2020-10-25")
    use:
      long_projections_error_2020-10-25.rds: long_projections_error.rds
