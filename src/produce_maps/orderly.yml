script: script.R

artefacts:
  - staticgraph:
      description: Maps of median projected deaths for the week of the report
      filenames:
        - median_deaths_si_1.png
        - median_deaths_si_2.png
        - rt_phase_si_2.png
        
sources:
  - R/utils.R

packages:
  - ggplot2
  - ggpubr
  - ggforce
  - dplyr
  - tidyr
  - sp
  - sf
  - rnaturalearth
  - countrycode
  - ggrepel

parameters:
  - week_ending

depends:
  produce_ensemble_outputs:
    id: latest(parameter:week_ending == week_ending)
    use:
      ensemble_weekly_qntls.rds: ensemble_weekly_qntls.rds
      ensemble_model_rt.rds: ensemble_model_rt.rds 
  prepare_ecdc_data:
    id: latest(parameter:week_ending == week_ending)
    use:
      exclude.rds: exclude.rds