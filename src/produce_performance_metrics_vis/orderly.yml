script: perf_metrics_vis.R

artefacts:
  data:
    description: Model performance metrics
    filenames:
      - rmae_vs_weekly_cv_main_countries.png
  
packages:
  - dplyr
  - tidyr
  - ggplot2
  - ggpubr
  - ggforce
  - snakecase
  - glue
  - patchwork
  - ggnewscale
  - purrr

## use_si should be one of si_1 or si_2
## strategy must be one of wtd_prev_week, wtd_all_prev_weeks or unwtd
parameters:
  - use_si
  - strategy

sources:
  - R/utils.R
  
depends:
  - produce_performace_metrics:
      id: latest
      use:
        model_predictions_error.csv: model_predictions_error.csv
        
  - prepare_ecdc_data:
      id: latest
      use:
        model_input.rds: latest_deaths_wide_no_filter.rds        
        
  - collate_weighted_performance_metrics:
      id: latest
      use:
        unwtd_pred_error.csv: unwtd_pred_error.csv

  - produce_baseline_error:
      id: latest
      use:
        null_model_error.rds: null_model_error.rds
        weekly_incidence.rds: weekly_incidence.rds

  - collate_model_outputs:
      id: latest
      use:
        unweighted_rt_qntls.rds: unweighted_rt_qntls.rds

