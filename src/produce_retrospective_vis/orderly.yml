environment:
  covid_19_path: COVID19_INPUT_PATH

script: script.R

artefacts:
  staticgraph:
    description: Number of countries included
    filenames:
      - n_included_line.png
      - n_included_bar.png
      - epicurve_by_continent.png
      - epicurve_pline.png

packages:
  - ggplot2
  - ggthemes
  - dplyr
  - ggrepel
  - cowplot

resources:
  - country-and-continent-codes-list.csv

depends:
  prepare_ecdc_data:
    id: "latest"
    use:
      model_input.rds: latest_deaths_wide_no_filter.rds